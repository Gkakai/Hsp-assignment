<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

    <meta charset="UTF-8">
    <title>INPATIENT FORM</title>

    <img src="./log1.png">
</head>
<body>

<div class="header">
    <div><h1>PENDA CLINIC</h1></div>

</div>
 <form>
     <fieldset>
         <legend><h3>PERSONAL DETAILS</h3></legend>
         <div>
             <div class="firstdiv">
                 <label for="First Name" class="firstcont">First Name:</label>
                 <input type="text" id="First Name Name" placeholder="Enter Your First Name" class="firstcont">
                 <label for="Second Name" class="firstcont">Second Name:</label>
                 <input type="text" id="Second Name" placeholder="Enter Your Second Name" class="firstcont">
                 <label for="Phone number" class="firstcont">Phone Number:</label>
                 <input type="text" id="Phone number" placeholder="Enter Your Phone Number" class="firstcont">
                 <label for="email" class="firstcont">email:</label>
                 <input type="text" id="mail" placeholder="Enter Your email" class="firstcont">
                 <label for="Location" class="firstcont">Location:</label>
                 <input type="text" id="Lacation" placeholder="Enter Your Location" class="firstcont">
                 <label for="Gender" class="firstcont">Gender:</label>
                 <input type="radio" id="Gender" value="Male" class="firstcont">Male
                 <input type="radio" id="Gender" value="Female" class="firstcont">Female


             </div>


         </div>
     </fieldset>


     <fieldset>
         <legend><h1>MEDICAL HISTORY</h1></legend>
         <p>Have you ever had any known chronic condition? </p>
         <input type="checkbox" name="YES" id="YES">
         <label for="YES" >YES</label>
         <input type="checkbox" name="NO" id="NO">
         <label for="NO" >NO</label>


         <p>If YES,PLease Describe below:</p>
         <textarea name="" id="" cols="30" rows="10"></textarea>
     </fieldset>
 </form>
